c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
jasper:
- '1'
libpng:
- '1.6'
numpy:
- '1.17'
pin_run_as_build:
  jasper:
    max_pin: x
  libpng:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
- - python
  - numpy
zlib:
- '1.2'
